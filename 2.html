  <h3>스티브잡스 명언 5</h3>

  <ol>
    <li>단순함을 얻기란 복잡함을 얻기보다 어렵다.</li>
    <li>나는 우리가 이뤄온 것들 만큼 이루지 못한 것들이 자랑스럽다.<br> 혁신은 현존하는 수천가지 것들에 '아니'라고 말하는 것이다.</li>
    <li>위대한 일은 언제나 다른 사람과 협력을 해야만 이뤄낼 수 있다.</li>
    <li>죽는다는 사실은 인생에서 큰 결정을 내려야 할 때 나를 도와주었다.</li>
    <li>누군가를 위해 스스로의 삶을 버리지 마라.</li>
  </ol>
