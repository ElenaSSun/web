  <h3>빌 게이츠 명언 5</h3>

  <ol>
    <li>난 어려운 일을 게으른 사람에게 맡긴다. 그는 게으르기 때문에 일을 쉽게 처리하는 방법을 찾아낸다.</li>
    <li>자기 자신을 그 누구와도 비교하지 마라. 자신을 모욕하는 행동이다.</li>
    <li>가난하게 태어난 것은 그 사람의 잘못이 아니지만, 가난하게 죽는 것은 그 사람의 잘못이다.</li>
    <li>성공은 형편없는 선생님이다. 똑똑한 사람은 실패하지 않을 것이라는 착각에 빠뜨린다.</li>
    <li>성공의 핵심 요소는 인내심이다.</li>
  </ol>
